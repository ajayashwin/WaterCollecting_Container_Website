<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterCollecting Container</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="mainconatiner">


    <!-- Top Three containers -->
    <div class="d-flex flex-row justify-content-evenly mt-5" style="margin-top:100px;">

        <!-- first container -->
        <div class="d-flex">

            <div class="waterContainer">
                
                <div class="waterlevelcontaiiner1" id="waterlevelcontaiiner1El">
                    
                </div>  

            </div>
        
            <div class="fullpipeconatiner">

                <div class="d-flex" style="margin-top: -70px;">

                        <div class="horizontalpipe" id="horizontalpipeElone">
                            
                        </div>


                        <div class="verticalpipetapConatiner">

                            <button onclick=waterflowtap1() class="containerBtntap" id="tapone"></button>

                                <div class="verticalpipe" id="verticalpipeElone">

                                </div>
                                <div id="waterflowcontainerone" class="waterflowcontainer1">

                                </div>
                                
                        </div>

                </div>

            </div>

        </div>

        <!-- Second container -->
        <div class="d-flex">

            <div class="waterContainer">
                
                <div class="waterlevelcontaiiner2" id="waterlevelcontaiiner2El">
                    
                </div>  

            </div>
        
            <div class="fullpipeconatiner">

                <div class="d-flex" style="margin-top: -70px;">

                        <div class="horizontalpipe" id="horizontalpipeEltwo">
                            
                        </div>


                        <div class="verticalpipetapConatiner">

                            <button class="containerBtntap" onclick="waterflowtap2()" id="taptwo"></button>

                                <div class="verticalpipe" id="verticalpipeEltwo">

                                </div>
                                <div class="waterflowcontainer2" id="waterflowcontainertwo">
                                    
                                </div>
                                
                        </div>

                </div>

            </div>

        </div>

        <!-- Third container -->
        <div class="d-flex">

            <div class="waterContainer">
                
                <div class="waterlevelcontaiiner3" id="waterlevelcontaiiner3El">
                    
                </div>  

            </div>
        
            <div class="fullpipeconatiner">

                <div class="d-flex" style="margin-top: -70px;">

                        <div class="horizontalpipe" id="horizontalpipeElthree">
                            
                        </div>


                        <div class="verticalpipetapConatiner">

                            <button id="tapthree" class="containerBtntap" onclick="waterflowtap3()"></button>

                                <div class="verticalpipe" id="verticalpipeElthree">

                                </div>
                                <div class="waterflowcontainer3" id="waterflowcontainerthree">
                                    
                                </div>
                                
                        </div>

                </div>

            </div>

        </div>


    </div>

    <!-- bottom Container -->

    <div>

        <div class="bottomcontainerOuter">
            <div class="bootomcontainerwater" id="bootomcontainerwaterfill">
                
            </div>

        </div>

    </div>




    </div>


    <script src="index.js"></script>
</body>
</html>
